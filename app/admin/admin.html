<ng-include src="'views/adminHeader.html'"></ng-include>
<div class="container admin-container">
	<notify></notify>
	<div class="row">
		<div class="col-md-6">
			<section class="burndown block">
				<admin-burndown data="admin.burndownData">
					<h2>Burndown</h2>
				</admin-burndown>
			</section>
			<section class="velocity block">
				<admin-velocity data="admin.velocityData">
					<h2>Velocity</h2>
				</admin-velocity>
			</section>
			<section class="suggestions block">
				<admin-suggestions data="admin.suggestionsData">
					<h2>Suggestions</h2>
				</admin-suggestions>
			</section>
		</div>
		<div class="col-md-6">
			<section class="todo block">
				<admin-todo data="admin.todoData">
					<h2>Todo</h2>
				</admin-todo>
			</section>
			<section class="nps block">
				<admin-nps data="admin.npsData">
					<h2>NPS Scores</h2>
				</admin-nps>
			</section>
			<section class="satisfaction block">
				<admin-satisfaction data="admin.satisfactionData">
					<h2>Satisfaction</h2>
				</admin-satisfaction>
			</section>
		</div>
	</div>
</div>
